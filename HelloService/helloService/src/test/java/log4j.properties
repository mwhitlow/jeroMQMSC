log4j.rootLogger=DEBUG, FILE

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.file=/var/log/zeroMQcore/messaging.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d{MMM dd HH:mm:ss}] %-5p (%F:%L) - %m%n

# Set log level for specific classes by specifying the lowest level that will
# be reported. possible values are (in low-to-high order)
#
# TRACE
# DEBUG
# INFO
# WARN
# ERROR
# FATAL
#
# For example, if you specify WARN, you'll log messages at the WARN, ERROR, and FATAL
# levels, but not at the TRACE, DEBUG, or INFO levels.
